<html>
	<head>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	</head>
	<body style="margin: 0; overflow: hidden">
		<a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
			<a-entity camera></a-entity>
			<a-marker type="pattern" url="pattern-index_qr.patt">
				<a-sphere position="0 0 0" radius="0.1" color="black"></a-sphere>
				<a-sphere position="1 0 0" radius="0.1" color="red"></a-sphere>
				<a-cylinder position="0 1 0" radius="0.1" height="0.1" color="blue"></a-cylinder>
				<a-plane position="0 0 -4" rotation="-90 0 0" width="1" height="2" color="green"></a-plane>
				<a-image width="1" height="1" position="0 0 0" rotation="0 0 0" src="resources/akane.jpg">
				</a-image>
				<!-- <a-sky color="#ECECEC"></a-sky> -->
			</a-marker>


		</a-scene>
	</body>
</html>
