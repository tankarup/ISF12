
<html>
	<head>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<!---->
			<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

		
	</head>
	<body style="margin: 0; overflow: hidden">
		<a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
			<a-assets>
				<a-asset-item id="ritsuko" src="models/body.glb"></a-asset-item>
			</a-assets>

			<!--
			<a-cursor></a-cursor>
			-->
			<a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"></a-entity>

			<!--			-->
			<a-entity camera></a-entity>

			<!-- -->
				<a-marker type="pattern" url="pattern-index_qr.patt">
					<!--
					
					<a-sphere position="0 0 1" radius="0.2" color="red"></a-sphere>
					<a-sphere position="0 0 2" radius="0.3" color="blue"></a-sphere>
					<a-image width="1" height="1" position="0 0 0" rotation="0 0 0" src="images/akane.jpg">
					</a-image>
				-->

					<a-entity position="0 0 0" scale="0.01 0.01 0.1">
						<a-image width="210" height="297" position="-260 10 -240" rotation="-90 0 0" src="images/seichi.png" id="seichi" class="raycastable" url_open="url: pdf/seichi.pdf"></a-image>
						<a-image width="100" height="40" position="-260 20 -240" rotation="-90 0 0" src="images/donwload.png" class="raycastable" url_open="url: pdf/seichi.pdf"></a-image>

						<a-image width="210" height="297" position="0 10 -240" rotation="-90 0 0" src="images/4koma.png" id="yonkoma" class="raycastable" url_open="url: pdf/4koma.pdf"></a-image>
						<a-image width="100" height="40" position="0 20 -240" rotation="-90 0 0" src="images/donwload.png" class="raycastable" url_open="url: pdf/4koma.pdf"></a-image>

						<a-image width="210" height="297" position="260 10 -240" rotation="-90 0 0" src="images/maincommu.png" id="maincommu" class="raycastable" url_open="url: pdf/maincommu.pdf"></a-image>
						<a-image width="100" height="40" position="260 20 -240" rotation="-90 0 0" src="images/donwload.png" class="raycastable" url_open="url: pdf/maincommu.pdf"></a-image>
						
						<a-box color="#01a860" scale="900 30 600" position="0 -15 -140" rotation="0 0 0"></a-box>
						<!--
						<a-box color="#01a860" scale="900 30 800" position="0 -700 -140" rotation="0 0 0"></a-box>
						-->
						

						<a-entity
							position="0 -1000 -650"
							rotation="0 180 0"
							scale="900 900 900"
							gltf-model="src: url(models/body.glb);"
							animation-mixer="clip: *; timeScale:1"  id="vrmChara">
						</a-entity>

						<!---->
						<a-entity
							position="0 30 100"
							rotation="0 0 0"
							scale="600 600 600"
							gltf-model="src: url(models/cake.glb);"
						>
						</a-entity>
						

						<!--
						<a-box position="0 0 0" scale="44 44 44" color="black"></a-box>
						<a-box color="#01a860" scale="900 30 30" position="0 -15 -140" rotation="0 0 0"></a-box>
						<a-box color="#01a860" scale="30 30 600" position="0 -15 -140" rotation="0 0 0"></a-box>
						-->

					</a-entity>


				<!-- <a-sky color="#ECECEC"></a-sky> -->
			<!-- -->
				</a-marker>
			


		</a-scene>
	<script src="main.js"></script>
	</body>
</html>
