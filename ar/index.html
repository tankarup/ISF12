
<html>
	<head>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<!---->
			<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

		
	</head>
	<body style="margin: 0; overflow: hidden">
		<a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
			<!--
			<a-cursor></a-cursor>
			-->
			<a-entity cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"></a-entity>

			<!--			-->
			<a-entity camera></a-entity>

			<!-- -->
				<a-marker type="pattern" url="pattern-index_qr.patt">
					<a-sphere position="0 0 0" radius="0.1" color="black"></a-sphere>
					<a-sphere position="0 0 1" radius="0.2" color="red"></a-sphere>
					<a-sphere position="0 0 2" radius="0.3" color="blue"></a-sphere>
					<a-image width="1" height="1" position="0 0 0" rotation="0 0 0" src="images/akane.jpg">
					</a-image>

					<a-entity position="0 0 0" scale="0.01 0.001 0.01">
						<a-image width="210" height="297" position="0 0 0" rotation="-90 0 0" src="images/seichi.png" id="seichi" class="raycastable" onclick="console.log('seichi');window.open('./pdf/seichi.pdf', '_blank')">
						</a-image>
						<a-image width="210" height="297" position="300 0 -0" rotation="-90 0 0" src="images/maincommu.png" id="maincommu" class="raycastable"  onclick="console.log('maincommu'); window.open('./pdf/maincommu.pdf', '_blank')">
						</a-image>
					</a-entity>

				<!-- <a-sky color="#ECECEC"></a-sky> -->
			<!-- -->
				</a-marker>
			


		</a-scene>
	<script src="main.js"></script>
	</body>
</html>
